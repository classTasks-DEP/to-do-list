<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TODO LIST | Login Form</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="/node_modules/admin-lte/plugins/fontawesome-free/css/all.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="/node_modules/admin-lte/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/node_modules/admin-lte/dist/css/adminlte.min.css">

  <link rel="stylesheet" href="css/page/login-form.css">

  <!-- REQUIRED SCRIPTS -->
  <!-- jQuery -->
  <script defer type="module" src="/node_modules/admin-lte/plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script defer type="module" src="/node_modules/admin-lte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- overlayScrollbars -->
  <script defer type="module" src="/node_modules/admin-lte/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
  <!-- AdminLTE App -->
  <script defer type="module" src="/node_modules/admin-lte/dist/js/adminlte.js"></script>

  <script defer src="ts/page/login-form.ts"></script>




</head>
<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">
  <div  id="login-form"  class="card card-info">
    <div class="card-header">
      <h3 class="card-title">Login Form</h3>
    </div>


    <form class="form-login">
      <div class="card-body">
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-3 col-form-label ">Email</label>
          <div class="col-sm-9">
            <input type="email" class="form-control " id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-sm-3 col-sm-9">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck2">
              <label class="form-check-label" for="exampleCheck2">Remember me</label>
            </div>
          </div>
        </div>
      </div>

      <div class="card-footer">
        <button type="submit" class="btn btn-info">Sign in</button>
        <button type="submit" class="btn btn-default float-right">Cancel</button>
      </div>

    </form>
  </div>

</div>

</div>
<!-- ./wrapper -->




</body>
</html>
